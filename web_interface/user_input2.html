<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Inference Interface</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        /* Input Styles */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        /* Button Styles */
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* AI Response Styles */
        h2 {
            margin-top: 30px;
            color: #333;
            font-size: 20px;
        }

        #aiResponse {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Data Inference Interface</h1>
        <form id="inputForm">
            <label for="userInput">Enter your input:</label>
            <input type="text" id="userInput" name="user_input" required>
            <input type="submit" value="Submit">
        </form>

        <h2>AI Response:</h2>
        <p id="aiResponse"></p>
    </div>

    <script>
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault();
            sendJSON();
        });

        function sendJSON() {
            const user_input = document.getElementById("userInput").value;

            // Define the URL of your Azure Function
            const url = "https://financeanalysisapp.azurewebsites.net/api/TriggerProcessingBonds";

            // Create the JSON data to send
            const data = JSON.stringify({ user_input: user_input });

            // Send the POST request
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: data
            })
            .then(response => response.text()) // Assuming the response is plain text
            .then(text => {
                // Display the AI response
                document.getElementById("aiResponse").innerText = text;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("aiResponse").innerText = "Error: " + error;
            });
        }
    </script>

</body>
</html>
