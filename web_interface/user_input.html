<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Inference Interface</title>
</head>
<body>
    <h1>AI Data Inference Interface</h1>
    <form id="inputForm">
        <label for="userInput">Enter your input:</label><br>
        <input type="text" id="userInput" name="userInput" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <h2>AI Response:</h2>
    <p id="aiResponse"></p>

    <script>
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault();
            sendJSON();
        });

        function sendJSON() {
            const userInput = document.getElementById("userInput").value;

            // Define the URL of your Azure Function
            const url = "https://financeanalysisapp.azurewebsites.net/api/TriggerProcessingBonds";

            // Create the JSON data to send
            const data = JSON.stringify({ name: userInput }); // Change 'user_input' to 'name' to match your Azure Function

            // Send the POST request
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: data
            })
            .then(response => response.text()) // Assuming the response is plain text
            .then(text => {
                // Display the AI response
                document.getElementById("aiResponse").innerText = text;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("aiResponse").innerText = "Error: " + error;
            });
        }
    </script>
</body>
</html>
